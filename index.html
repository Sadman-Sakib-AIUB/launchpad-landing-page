<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad Landing Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <!--------------------------------------- Navbar --------------------------------------->
        <section class="nav-container">
            <nav class="navbar">
                <h2 class="nav-logo">LOGO</h2>
                <button class="nav-button btn-primary">Sign Up</button>
            </nav>

        </section>

        <!--------------------------------------- Hero Section -------------------------------->
        <section>
            <h1 class="hero-text text-center">Cool Dark UI Template for Webflow Agencies!</h1>
            <div class="hero-button text-center">
                <button class="btn-primary">Stay Focused</button>
            </div>
        </section>
    </header>

    <main>
        <!---------------------------------------- Action Section ------------------------------------------->

        <section class="action-container">
            <div class="action-text">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="action-button btn-primary">Launch Live Preview</button>
            </div>
            <img class="action-img" src="assets/wc-mini.png" alt="">

        </section>

        <!-----------------------------------------Product User Section -------------------------------------->

        <section class="product-user-container">
            <h1 class="product-user-title">Joined Thousands of Productive Users</h1>
            <div class="product-number-container">
                <div class="product-numbers">50K</div>
                <div class="product-numbers">2M+</div> 
                <div class="product-numbers">95%</div>
                    
            </div>
            <div class="product-number-sub-main">
                <p class="product-number-sub-des">Active Users</p>
                <p class="product-number-sub-des">Focus Sessions</p>
                <p class="product-number-sub-des">Satisfaction Rate</p>
            </div>

        </section>

    </main>

    <footer>

    </footer>
    
</body>
</html>
